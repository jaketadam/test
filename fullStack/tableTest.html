<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table cellspacing="20" border="1">
        <tbody>
            <thead >
                <td colspan="2">Students mark sheet</td>
            </thead>
            <thead>
                <td>Name</td>
                <td>Marks</td>
            </thead>
            <tr>
                <td>Ahmad</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>93</td>
            </tr>
            <tr>
                <td>Latif</td>
                <td>87</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>...</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
