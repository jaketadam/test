    <title>tableTest02</title>

<body>
    <table border="1">
        <tr>
            <th>abc</th>
            <th colspan="2">123</th>
            <th>xyz</th>
        </tr>
        <tr>
            <td rowspan="3">I</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td colspan="3">J</td>

        </tr>

    </table>
</body>
